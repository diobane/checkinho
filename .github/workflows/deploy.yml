# Nome do Workflow: Atualizado para refletir que é para um site Vite.
name: Deploy Checkinho App to Pages

on:
  # Executa em pushes para a branch `main`.
  push:
    branches:
      - main

  # Permite que você execute este workflow manualmente na aba Actions do GitHub.
  workflow_dispatch:

# Define as permissões necessárias para o deploy no GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções antigas.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build: constrói o site.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          # Use a versão do Node.js que seu projeto requer.
          node-version: 22 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # A MUDANÇA PRINCIPAL: Configura o GitHub Pages especificamente para Vite.
      # Esta ação irá criar um arquivo de configuração temporário para o Vite
      # com a opção `base` corretamente definida para o seu repositório.
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: vite

      # O passo de cache do Next.js foi removido, pois não é aplicável.
      # O cache de dependências do `setup-node` já é suficiente.

      # Constrói o site com Vite. O comando `npm run build` usará a configuração
      # gerada pelo passo "Setup Pages".
      - name: Build with Vite
        run: npm run build

      # Faz o upload do artefato do build. O diretório de saída do Vite é `dist`.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O diretório de saída do Vite é `dist` por padrão.
          path: ./dist

  # Job de Deploy: faz o deploy do site.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # O job de deploy precisa que o job de build seja concluído com sucesso.
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4